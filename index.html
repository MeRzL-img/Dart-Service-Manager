<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Service Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <section class="container_parent">
        <header class="header">
            <div class="container container_header">
                <img src="img/header/logo.png" alt="логотип" class="header__logo">
                <nav class="header__menu">
                    <a href="#" class="header__link">Home</a>

                    <a href="#" class="header__link">Extension</a>
                    <a href="#" class="header__link">Pricing</a>

                <form action="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp">
                    <button class="header__button" href="">
                        sign up
                    </button>
                </form>
            </div>

        <div class="main">

                <div class="invitation">
                    <h1 class="main__title">
                        LOREM IPSUM DOLOR SIT AMET

                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                        Voluptatibus consequuntur quae molestiae, aliquam ex 
                        doloremque pariatur repudiandae iusto error quas illum 
                        voluptatum perferendis tempore placea

                        <button class="main__button main__button_left">
                            BUY NOW
                        </button>
                        <button class="main__button main__button_right">
                            TRY FOR FREE

                    </form>

                <div class="video">
                    <p class="video__text">тут должно быть видео</p>
                </div>
